<form action="{{ page.url }}" class="searchbar">
    <button id="search-button" class="searchbar__button" title="Search the website."></button>
    <input type="search" class="searchbar__text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" placeholder="Search" required>
</form>
<script>$(document).ready(function() { $('#tipue_search_input').tipuesearch(); });</script>
