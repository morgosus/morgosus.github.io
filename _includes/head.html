<head>
  <script>function setCookie(e,t,o){let n=new Date;n=new Date(n.getTime()+24*o*60*60*1e3),document.cookie=e+"="+t+"; expires="+n+"; path=/"}function getCookie(e){for(let t,o=document.cookie.split("; "),n=o.length;n--;)if((t=o[n].split("="))[0]===e)return t[1];return!1}function deleteCookie(e){document.cookie=e+"=null; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/"}</script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175998459-1"></script>
  <script>if(getCookie("consent")){function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-175998459-1")}</script>

  {%- include component/random-build-number.html -%}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="icon" type="image/png" href="{{- "/assets/favicon.ico?v=" | relative_url | append: randomBuildNumber }}">
  <link rel="stylesheet" href="{{- "/assets/master.css?v=" | relative_url | append: randomBuildNumber -}}">


  {%- feed_meta -%}

  <title itemprop="headline">{{page.title | default: Page}} {% if page.meta.series %}-&nbsp;{{page.meta.series}}&nbsp;{% endif %}- {{site.title}}</title>
  <meta itemprop="" property="og:title" content="{{page.title}} - Toms.click">
  <meta property="twitter:title" content="{{page.title | default: Page}} - Toms.click">

  <meta itemprop="name" property="og:site_name" content="{{site.title}}">

  <meta name="author" content="Martin Toms">

  <meta itemprop="description abstract" name="description" content="{{site.description}}">
  <meta property="og:description" content="{{site.description}}">
  {% assign thumbnail = site.thumbnail | where:"name", page.thumbnail | first %}
  <meta property="og:image" content="{{site.url}}{{thumbnail.source | default: '/assets/martin.jpg?v=1.0.0'}}">
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="{{site.description}}">

  <link rel="canonical" href="{{site.url}}/">
  <meta property="og:url" content="{{site.url}}/">

  <meta property="og:locale" content="en_US">

  <link type="application/atom+xml" rel="alternate" href="{{site.url}}/feed.xml" title="Toms.click">
  <script>const byId = id => document.getElementById(id); const byTag = tag => document.getElementsByTagName(tag);</script>
</head>
